	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		//calls the method parallax when the user scrolls
 		$(window).scroll(function(e){
  			parallax();
		});
 		//function parallax 
		function parallax(){
  		var scrolled = $(window).scrollTop();
  		//set what you want to scroll at a different speed
  		//here it is .background - this the class name of the div under this class the background image is referenced in the CSS file
  		$('.background').css('top',-(scrolled*
  			//set the speed at which to scroll it will scroll at the speed of scroll TIMES speed you decide (here the background scrolls slower since it is multipied by a decima)
  			0.4)+'px');
}
 
    </script>
